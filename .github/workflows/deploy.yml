name: Build and Deploy to Cloud Run

on:
  push:
    branches:
      - main

env:
  PROJECT_ID: ns-ai-project
  REGION: europe-north1
  REPO_NAME: ns-ai-repo

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/949800367114/locations/global/workloadIdentityPools/github-actions-pool-unique/providers/github-actions-provider'
          service_account: 'github-actions-sa@ns-ai-project.iam.gserviceaccount.com'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Get Secrets from Secret Manager
        id: secrets_manager
        uses: 'google-github-actions/get-secretmanager-secrets@v2'
        with:
          secrets: |-
            VITE_API_BASE_URL:projects/ns-ai-project/secrets/api-base-url
            VITE_AUTH_PASSWORD:projects/ns-ai-project/secrets/vite-auth-password
            VITE_FIREBASE_API_KEY:projects/ns-ai-project/secrets/vite-firebase-api-key
            VITE_FIREBASE_AUTH_DOMAIN:projects/ns-ai-project/secrets/vite-firebase-auth-domain
            VITE_FIREBASE_PROJECT_ID:projects/ns-ai-project/secrets/vite-firebase-project-id
            VITE_FIREBASE_STORAGE_BUCKET:projects/ns-ai-project/secrets/vite-firebase-storage-bucket
            VITE_FIREBASE_MESSAGING_SENDER_ID:projects/ns-ai-project/secrets/vite-firebase-messaging-sender-id
            VITE_FIREBASE_APP_ID:projects/ns-ai-project/secrets/vite-firebase-app-id
            GEMINI_API_KEY:projects/ns-ai-project/secrets/gemini-api-key

      - name: Configure Docker Auth
        run: |
          gcloud auth configure-docker ${{ env.REGION }}-docker.pkg.dev

      - name: Build and Push Backend
        run: |
          cd backend
          docker build -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:latest

      - name: Build and Push Frontend
        run: |
          cd frontend
          docker build \
            --build-arg VITE_API_BASE_URL=${{ steps.secrets_manager.outputs.VITE_API_BASE_URL }} \
            --build-arg VITE_AUTH_PASSWORD=${{ steps.secrets_manager.outputs.VITE_AUTH_PASSWORD }} \
            --build-arg VITE_FIREBASE_API_KEY=${{ steps.secrets_manager.outputs.VITE_FIREBASE_API_KEY }} \
            --build-arg VITE_FIREBASE_AUTH_DOMAIN=${{ steps.secrets_manager.outputs.VITE_FIREBASE_AUTH_DOMAIN }} \
            --build-arg VITE_FIREBASE_PROJECT_ID=${{ steps.secrets_manager.outputs.VITE_FIREBASE_PROJECT_ID }} \
            --build-arg VITE_FIREBASE_STORAGE_BUCKET=${{ steps.secrets_manager.outputs.VITE_FIREBASE_STORAGE_BUCKET }} \
            --build-arg VITE_FIREBASE_MESSAGING_SENDER_ID=${{ steps.secrets_manager.outputs.VITE_FIREBASE_MESSAGING_SENDER_ID }} \
            --build-arg VITE_FIREBASE_APP_ID=${{ steps.secrets_manager.outputs.VITE_FIREBASE_APP_ID }} \
            -t ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }} .
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }}
          docker tag ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }} ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest
          docker push ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:latest

      - name: Deploy Backend to Cloud Run
        id: deploy-backend
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ns-ai-backend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/backend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            PROJECT_ID=${{ env.PROJECT_ID }}
            ENVIRONMENT=production
            GEMINI_API_KEY=${{ steps.secrets_manager.outputs.GEMINI_API_KEY }}

      - name: Deploy Frontend to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ns-ai-frontend
          image: ${{ env.REGION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPO_NAME }}/frontend:${{ github.sha }}
          region: ${{ env.REGION }}
          env_vars: |
            BACKEND_URL=${{ steps.deploy-backend.outputs.url }}
